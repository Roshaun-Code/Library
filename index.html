<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div class="header">
            Library
        </div>
        <div class="main">
            <div class="top">
                <button data-form-popup class="add">Add new book</button>
            </div>
            <div class="form-popup" id="form-popup">
                <div class="form-header">Add new book</div>
                <form class="form-container">
                    <label for="name">Book Name</label>
                    <input type="text" id="name" name="name">

                    <label for="author">Author's Name</label>
                    <input type="text" id="author" name="author">

                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages">

                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" id="read" name="read">

                    <button type="button" data-submit-button class="submit-button">Submit</button>
                    <button data-close-button class="close-button">Close</button>
                </form>
            </div>
            <div class="overlay"></div>
            <div class="cards">    
            </div>
        </div>
        <div class="footer">
            Copyright roshaun-code
        </div>
    </div>
    
</body>
</html>
